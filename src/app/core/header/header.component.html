<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
  <div class="container fluid">
    <a class="navbar-brand mb-0 h1" routerLink=""><strong>Notes</strong></a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      data-target="#navbarNav"
      aria-label="Open the menu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [appCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-item nav-link"
            routerLink="notes-list"
            routerLinkActive="active"
            ><i class="fas fa-stream"></i>Notes list</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-item nav-link"
            routerLink="add-note"
            routerLinkActive="active"
            ><i class="fas fa-plus-circle"></i>Add note</a
          >
        </li>
      </ul>
      <br />
    </div>

    <div
      class="collapse navbar-collapse navbar-user"
      [appCollapse]="isCollapsed"
    >
      <span
        class="badge badge-secondary username"
        [ngClass]="isCollapsed ? 'badge' : 'collapsed'"
        >{{ loggedUser }}</span
      >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-item btn btn-outline-light"
            *ngIf="!isLoggedIn"
            routerLink="login"
            >Log in</a
          >
          <a
            class="nav-item btn btn-outline-light"
            *ngIf="isLoggedIn"
            routerLink="login"
            (click)="logout()"
            >Log out</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
