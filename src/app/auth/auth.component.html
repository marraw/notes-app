<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" required email ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" required ngModel>
      </div>

      <div class="form-group" *ngIf="!loginMode">
        <label for="repeat">Repeat password</label>
        <input class="form-control" type="password" id="repeat" name="repeat" required ngModel>
      </div>

      <button type="submit" *ngIf="!isLoading"
        [ngClass]="loginMode ? 'btn btn-success' : 'btn btn-primary'">{{ loginMode ? 'Log In' : 'Create an account'}}</button>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

      <div *ngIf="loginMode">
        <hr>
        <div class="row justify-content-center">
          <span class="help-block">First time here? <button type="button" class="btn btn-secondary"
              (click)="navToCreateAcc()">Create an
              account</button></span>
        </div>
      </div>
    </form>
  </div>
</div>
