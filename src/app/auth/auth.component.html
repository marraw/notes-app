<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          formControlName="email"
        />
        <span
          class="help-block form-error"
          *ngIf="
            !authForm.get('email')?.valid && authForm.get('email')?.touched
          "
        >
          Enter a valid email address.</span
        >
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          formControlName="password"
        />
        <span
          class="help-block form-error"
          *ngIf="
            !authForm.get('password')?.valid &&
            authForm.get('password')?.touched
          "
        >
          Password must contain at least 6 characters.</span
        >
      </div>

      <button
        type="submit"
        *ngIf="!isLoading"
        [disabled]="!authForm.valid"
        [ngClass]="loginMode ? 'btn btn-success' : 'btn btn-primary'"
      >
        {{ loginMode ? "Log In" : "Create an account" }}
      </button>
      <div class="row justify-content-center" *ngIf="isLoading">
        <div appLoadingSpinner></div>
      </div>
    </form>
    <div *ngIf="loginMode">
      <hr />
      <div class="row justify-content-center">
        <span class="help-block"
          >First time here?
          <button
            type="button"
            class="btn btn-secondary"
            routerLink="../signup"
          >
            Create an account
          </button></span
        >
      </div>
    </div>
  </div>
</div>
