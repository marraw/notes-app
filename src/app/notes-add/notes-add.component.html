<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="noteForm" (ngSubmit)="onAddNote()">

      <div class="form-group">
        <input id="title" class="form-control note-paper" type="text" placeholder="Enter a title" autocomplete="off"
          formControlName="title">

        <span class="help-block" *ngIf="!noteForm.get('title')?.valid && noteForm.get('title')?.touched">
          <span class="help-block" *ngIf="noteForm.get('title')?.errors['required']">You have to
            enter a title!</span>
          <span class="help-block" *ngIf="noteForm.get('title')?.errors['maxlength']">A title is too long!</span>
        </span>
      </div>

      <div class="form-group">
        <textarea id="text" class="form-control note-paper" rows="15" placeholder="Your note goes here..."
          formControlName="text"></textarea>
        <span class="help-block" *ngIf="!noteForm.get('text')?.valid && noteForm.get('text')?.touched">You cannot add
          an empty note!</span>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="important" formControlName="important">
        <label for="important" class="form-check-label">Important note</label>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!noteForm.valid" class="btn btn-success">Add note</button>
      </div>
      <span #noteAdded class="alert alert-success" style="visibility: hidden;">The note has been added</span>

    </form>
  </div>
</div>
