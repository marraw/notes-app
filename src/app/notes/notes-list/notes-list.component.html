<main class="row">
  <div class="col-xs-12 col-sm-6">
    <h2>Your notes</h2>
    <hr />
    <div class="row justify-content-center" *ngIf="isLoading">
      <div appLoadingSpinner></div>
    </div>
    <ul class="list-group">
      <app-note-details
        *ngFor="let note of notes; let i = index"
        [id]="i"
        [@delete]
      ></app-note-details>
    </ul>
    <div
      class="row justify-content-center"
      *ngIf="notes.length === 0 && !isLoading"
    >
      <span class="alert empty-list"
        ><i class="far fa-question-circle"></i>Looks empty... click the button
        to add a first note!</span
      >
      <button class="btn btn-success add-note-btn" routerLink="../add-note">
        Add note
      </button>
    </div>
  </div>

  <div class="col-xs-12 col-sm-6" *ngIf="notes.length > 0">
    <router-outlet
      class="row justify-content-center"
      (activate)="editMode = true"
      (deactivate)="editMode = false"
    >
      <h4 class="select-note" *ngIf="editMode === false">
        <em>Select a note to edit</em>
      </h4>
    </router-outlet>
  </div>
</main>
