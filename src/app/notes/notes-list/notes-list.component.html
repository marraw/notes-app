<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div class="row justify-content-center" *ngIf="isLoading">
      <div appLoadingSpinner></div>
    </div>
    <ul class="list-group">
      <app-note-details
        *ngFor="let note of notes; let i = index"
        [id]="i"
        [@delete]
      ></app-note-details>
    </ul>
    <div *ngIf="notes.length === 0 && !isLoading">
      <h6><em>Note list is empty</em></h6>
      <hr />
      <button class="btn btn-success" routerLink="../add-note">Add note</button>
    </div>
  </div>

  <div class="col-xs-12 col-sm-6" *ngIf="notes.length > 0">
    <h3>Note details</h3>
    <hr />
    <router-outlet (activate)="editMode = true" (deactivate)="editMode = false">
      <h6 *ngIf="editMode === false"><em>Select a note to edit</em></h6>
    </router-outlet>
  </div>
</div>
