<li>
  <a
    class="list-group-item note-paper"
    routerLinkActive="activeNote"
    [routerLink]="[id, 'edit']"
  >
    <strong class="note-title">{{ note.title }}</strong>
    <div class="note-text">{{ note.text | shorten: 240 }}</div>
    <span class="badge badge-warning badge-pill" *ngIf="note.important"
      >Important</span
    >
  </a>
</li>
